<!DOCTYPE html>
<html lang="en" ng-app="twitchPlaysStockMarket">
<head>
    <meta charset="UTF-8">
    <title>Twitch Plays Stock Market</title>
    <link rel="stylesheet" href="styles/app.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"-->
    <link rel="stylesheet" href="https://bootswatch.com/slate/bootstrap.css">
    <link rel="stylesheet" href="styles/chat.css">
</head>
<body class="container">
    <!--header>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand">Twitch Plays Stock Market</a>
                </div>
            </div>
        </nav>
    </header-->

    <div class="row">
        <div class="jumbotron">
            <h1>Twitch Plays Stock Market</h1>
            <p>Crowdsource Stock Trading</p> 
        </div>

        <!-- Where stock panels will go -->
        <div class="col-md-8">
            <h3>My Portfolio</h3>
            <ul ng-controller="DashboardController as dashboard">
                <div class="row" ng-repeat="stock in dashboard.stocks">
                    <h3>{{stock.ticker}}({{stock.name}}): 
                        <em>{{stock.price | currency}}</em>
                    </h3>
                </div>
            </ul>
        </div>

        <!-- Where chat window will go -->
        <div class="col-md-4">
            <h3>Chat Window</h3>
            <div id="chat-window">
                <ul id="messages"></ul>
                <form action="">
                    <input id="m" autocomplete="off" /><button>Send</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Libs -->
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/jquery-2.1.3.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="chat.js"></script>
</body>
</html>
